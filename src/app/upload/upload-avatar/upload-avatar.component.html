<div>
    <input type="file" (change)="onFileChange($event)">
    <button *ngIf="downloadUrl? !selectedFile:selectedFile" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-success" (click)="onUpload()">UpLoad Avatar</button>
    <div *ngIf="downloadUrl" style="margin-bottom: 10px; margin-top: 10px">
        <img [src]="downloadUrl" style="width: 300px; height: auto">
    </div>
</div>
